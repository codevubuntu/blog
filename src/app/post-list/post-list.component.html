<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1> Posts </h1>
			<ul class="list-group">
				<app-post-list-item *ngFor="let p of pst" 
					[tit] = "p.title" 
					[cnt] = "p.content"
					[dt] = "p.created_at"
					[lik]= "p.loveIts">
					
				</app-post-list-item>
			</ul>
		</div>
	</div>
</div>
